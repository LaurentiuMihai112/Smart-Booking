<!DOCTYPE html>
<html>
  <head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles/style.css">
  </head>
  <body style="padding:0px; margin:0px;">
  
  <header class="header">
	<h2>Sign in</h2>
	<a href="popup.html" style="margin-left: auto;" class="btn-head round">&#8249;</a>
  </header>
	
	<main>
    <form style="max-width:500px;margin:auto">
    <div class="input-container">
      <input class="input-field" type="text" placeholder="Username" id="username" name="username">
      <i class="fa fa-user icon"></i>
    </div>
    
    <div class="input-container">
      <input class="input-field" type="password" placeholder="Password" id="password" name="password">
      <i class="fa fa-key icon"></i>
    </div>

    <input type="button" id="send-button" class="btn" value="Login"/>
    </form>
  </main>

  <script type="module" src="scripts/src/UserController.js"></script>
  </body>
</html>
